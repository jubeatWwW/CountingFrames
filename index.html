<!DOCTYPE html>
<html>
    <head>
        <title>CountingFrames</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <figure>
            <div class="notebook">
                <object id="notebook" data="src/svg/notebook.svg" width="100%" type="image/svg+xml"></object>
            </div>
            <div class="tablet">
                <object id="tablet" data="src/svg/tablet.svg" width="100%" type="image/svg+xml"></object>
            </div>
            <div class="ipad">
                <object id="ipad" data="src/svg/ipad.svg" width="100%" height="100%" type="image/svg+xml"></object>
            </div>
            <div class="smartphone">
                <object id="smartphone" data="src/svg/smartphone.svg" width="100%" height="100%" type="image/svg+xml"></object>
            </div>
        </figure>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="src/DrawSVGPlugin.min.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/timelineFactory.js"></script>
    <script src="js/logo.js"></script>
    <script>
        document.getElementById("tablet").addEventListener("load", function(){
            var doc = this.getSVGDocument();
            var timeFac = new LogoAnimes();
            timeFac.add(reactLogoTween);
            timeFac.add(angularLogoTween);
            console.log(timeFac.addToTimeline());
            console.log(doc);
            var timeline = new LogoTimeline(doc, timeFac.addToTimeline());
            timeline.play();
            
            /*var ellipse = doc.querySelector("ellipse");
            var t1 = new TimelineLite();
            t1.from(ellipse, 5, {drawSVG: 0});*/
        });
    </script>
</html>
